<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>登陆界面</title>
  <!-- Bootstrap core CSS -->
  <link href="asserts/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="asserts/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="/adminLoginJudge" method="post">
  <img class="mb-4" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.title}">Please sign in</h1>
  <p style="color: #005cbf" th th:text="${msg}" th:if=" not ${#strings.isEmpty(msg)}"></p>
  <label class="sr-only">Username</label>
  <input type="text" class="form-control" name="loginId" placeholder="Username" th:placeholder="#{login.uesr}" required="" autofocus="">
  <label class="sr-only">Password</label>
  <input type="password" class="form-control" name="password" placeholder="Password" th:placeholder="#{login.password}" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> [[#{login.rem}]]
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sign}">Sign in</button>
  <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
  <a class="btn btn-sm" th:href="@{/adminLogin.html(l='zh_CN')}">中文</a>
  <a class="btn btn-sm" th:href="@{/adminLogin.html(l='en_US')}">English</a>
</form>

</body>

</html>
